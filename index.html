<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Form with Location Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #status {
      margin-top: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Driver Registration</h2>
    <form id="driverForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="vehicle">Vehicle Number</label>
      <input type="text" id="vehicle" name="vehicle" required />

      <input type="hidden" id="locationLink" name="locationLink" />

      <button type="submit">Submit</button>
    </form>
    <p id="status">Fetching location...</p>
  </div>

  <script>
    const status = document.getElementById("status");
    const locationLinkInput = document.getElementById("locationLink");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const mapUrl = `https://www.google.com/maps?q=${lat},${lng}`;
            locationLinkInput.value = mapUrl;
            status.textContent = "Location link generated.";
          },
          () => {
            status.textContent = "Unable to fetch location.";
          }
        );
      } else {
        status.textContent = "Geolocation not supported.";
      }
    }

    // Fetch location on load
    window.onload = getLocation;

    document.getElementById("driverForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      // Convert form data to URL-encoded format to avoid CORS issues
      const params = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      fetch("https://script.google.com/macros/s/AKfycbwiYS5kSG1n9f1gvSauDjc-Wo6Cnmf2tGcriWQZ1dWZ-PE9HNHH28qF6h3u26EXoUU/exec", {
        method: "POST",
        body: params, // âœ… Send as URL-encoded form
      })
      .then((res) => res.json())
      .then((res) => {
        if (res.status === "success") {
          alert("Form submitted successfully!");
          document.getElementById("driverForm").reset();
          getLocation(); // Refresh location
        } else {
          alert("Something went wrong.");
        }
      })
      .catch((err) => {
        console.error("Error:", err);
        alert("Error submitting the form.");
      });
    });
  </script>
</body>
</html>
